{% extends "journal/base.html" %}
{% load static %}
{% block content %}
<div class="main">
    <div class="login__container">
        <div class="img__login_container">
            <img src="{% static 'journal/images/undraw_secure_login.svg' %}" alt="Signin" id="img_features">
        </div>
        <div class="login_form__container">
            <form action="POST" class="login__form">
                {% csrf_token %}
                <h2>Login</h2>
                <p>Don't have an account yet? <a href="{% url 'register' %}">Sign Up Here</a></p>
                <div class="login__field">
                    <label for="{{ form.email.id_for_label }}">Email</label>
                    {{ form.username }}
                </div>
                <div class="login__field">
                    <label for="{{ form.password.id_for_label }}">Password</label>
                    {{ form.password }}
                </div>
                <div class="login__field">
                    <button class="login__btn">Sign In</button>
                </div>
            </form>
            <div class="login__forgot_password">
                <p>Forgot Password?</p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
